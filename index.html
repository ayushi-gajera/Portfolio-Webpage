<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="scss/main.css" />
  <title>Portfolio</title>
</head>

<body>
  <main class="container">

    <!-- NAVBAR -->
    <nav class="nav">

      <i class="fa-solid fa-grip-lines nav__lines"></i>

      <!-- title -->
      <h1 class="heading-primary">Portfolio</h1>

      <!-- searchbar -->
      <div class="nav__searchbar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="Search" class="nav__searchbar__search">
      </div>

      <!-- add btn -->
      <div class="nav__add"><i class="fa-solid fa-plus"></i></div>

      <!-- notification-icon -->
      <div class="nav__notification">
        <div class="nav__notification__dot"></div>
        <i class="fa-regular fa-bell"></i>
      </div>

      <!-- profile -->
      <div class="nav__profile">
        <img src="./images/profileImg.jpg" alt="img" class="nav__profile__img">
        <h3>Hira R</h3>
      </div>
    </nav>

    <section class="main-section">
      <aside>
        <ul class="icons">
          <li class="icons__home"><i class="fa-solid fa-house"></i></li>
          <li><i class="fa-regular fa-user"></i></li>
          <li><i class="fa-regular fa-message"></i></li>
          <li><i class="fa-solid fa-calendar-week"></i></li>
          <li><i class="fa-regular fa-clock"></i></li>
          <li><i class="fa-solid fa-gear"></i></li>
        </ul>
      </aside>

      <div class="project">
        <!-- title -->
        <div class="project__details">
          <h3>Projects</h3>
          <h3>July, 2020</h3>
        </div>

        <!-- menu-list -->
        <div class="project__menu">
          <ul class="project__menu__list">
            <div class="project__menu__list__item">
              <h3>45</h3>
              <li>
                <div>In progress</div>
              </li>
            </div>

            <div class="project__menu__list__item">
              <h3>12</h3>
              <li>
                <div>In progress</div>
              </li>
            </div>

            <div class="project__menu__list__item">
              <h3>10</h3>
              <li>
                <div>In progress</div>
              </li>
            </div>

            <div class="project__menu__list__item">
              <h3>67</h3>
              <li>
                <div>In progress</div>
              </li>
            </div>
          </ul>
          <div class="project__menu__icon">
            <i class="fa-solid fa-bars"></i>
            <i class="fas fa-border-all"></i>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
